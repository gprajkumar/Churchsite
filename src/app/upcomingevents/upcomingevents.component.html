<div class="container-fluid" style="margin-top: 20px;">
    <owl-carousel-o [options]="customOptions">
 
    <ng-container *ngFor="let slide of images;i as index">
      <ng-template carouselSlide id="i">
        <div class="card" style="width: 18rem;">
          <div class="card text-center">
            <div class="card-header bg-success text-white" style="font-weight: bold;">
              Sunday Service
            </div>
            </div>
          <img class="card-img-top" [src]="slide" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Sunday Service</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
      </ng-template>
    </ng-container>
 
  </owl-carousel-o>
</div>
